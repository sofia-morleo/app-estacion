	<title>register</title>

<body>
<center>
	<h1>Bienvenido al registro</h1>
	

	<form action="" method="POST">

			<input type="email" name="email" required>

			<label for="txt_pass">Contraseña

	</form>

	
	<p>{{MSG}}</p>
		
</center>
